    <div class="container">

	<div class="col-md-6">
	<h2>Sign up for volunteer</h2>
	<form action="volunteerUserSignUpCheck" method="post">
  <div class="form-group row">
  <div class="col-md-6">



    <input type="text" class="form-control" id = "username" name="username" placeholder = "Username" pattern="[a-z]{1,15}" title = "Username should only contain lowercase letters">
   <span style="color:red;">* {{ warning1 }}</span>
  </div>
  </div>
    <div class="form-group row">

  <div class="col-md-6">

    <input type="email" class="form-control" name="email" placeholder= "Email">
    <span style="color:red;">* {{ warning2 }}</span>
  </div>
  </div>
  <div class="form-group row">

  <div class="col-md-6">


    <input type="password" class="form-control" id ="password1" name="password1" placeholder= "Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <span style="color:red;">* {{ warning3 }}</span>
  </div>
  </div>

  <div class="form-group row">

  <div class="col-md-6">
    <input type="password" class="form-control" id="password2" name="password2" placeholder= "Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <span style="color:red;">* {{ warning4 }}</span>
  </div>
  </div>
	<input class="btn btn-default" type="submit" value="Sign up">
    </form>
  </div>
