<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
<script src="js/navbar.js"></script>




    <div class="container">

	<div class="col-md-6">
	<h2>Sign up to volunteer</h2>
	<form action="newUserCheck.html" method="post">
  <div class="form-group row">
  <div class="col-md-6">

    <label for="username">Username</label>

    <input type="text" class="form-control" name="username" placeholder = {{ warning }}>

  </div>
  </div>
    <div class="form-group row">

  <div class="col-md-6">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email address">
  </div>
  </div>
  <div class="form-group row">

  <div class="col-md-6">

    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password1" placeholder="Password">
  </div>
  </div>

  <div class="form-group row">

  <div class="col-md-6">
    <input type="password" class="form-control" name="password2" placeholder="Re-enter password">
  </div>
  </div>
	<input class="btn btn-default" type="submit" value="Sign up!">
    </form>
  </div>


    <div class="container">
	<div class="col-md-6">
	<h2>Sign up for assistance</h2>
	<form>
  <div class="form-group row">
  <div class="col-md-6">
    <label for="username2">Username</label>
    <input type="text" class="form-control" name="username2" placeholder="Enter username">
  </div>
  </div>
    <div class="form-group row">
  <div class="col-md-6">
    <label for="email2">Email</label>
    <input type="email" class="form-control" name="email2" placeholder="Enter email address">
  </div>
  </div>
  <div class="form-group row">
  <div class="col-md-6">
    <label for="password3">Password</label>
    <input type="password" class="form-control" name="password3" placeholder="Password">
  </div>
  </div>

  <div class="form-group row">
  <div class="col-md-6">
    <input type="password" class="form-control" name="password4" placeholder="Re-enter password">
  </div>
  </div>
	<input class="btn btn-default" type="submit" value="Sign up!">
    </form>
  </div>

	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
