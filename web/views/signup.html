    <div class="container">

	<div class="col-md-6">
	<h2>Sign up for volunteer</h2>
	<form action="volunteerUserCheck" method="post">
  <div class="form-group row">
  <div class="col-md-6">



    <input type="text" class="form-control" id = "username" name="username" placeholder = "Username" pattern="[a-z]{1,15}">
   <span style="color:red;">* {{ warning1 }}</span>
  </div>
  </div>
    <div class="form-group row">

  <div class="col-md-6">

    <input type="email" class="form-control" name="email" placeholder= "Email">
    <span style="color:red;">* {{ warning2 }}</span>
  </div>
  </div>
  <div class="form-group row">

  <div class="col-md-6">


    <input type="password" class="form-control" name="password1" placeholder= "Password">
    <span style="color:red;">* {{ warning3 }}</span>
  </div>
  </div>

  <div class="form-group row">

  <div class="col-md-6">
    <input type="password" class="form-control" name="password2" placeholder= "Confirm Password">
    <span style="color:red;">* {{ warning4 }}</span>
  </div>
  </div>
	<input class="btn btn-default" type="submit" value="Sign up">
    </form>
  </div>

  <script>
      var input = document.getElementById('username');
      input.oninvalid = function(event) {
      event.target.setCustomValidity('Username should only contain lowercase letters. e.g. john');
  }
  </script>
