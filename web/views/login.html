<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
<script src="js/navbar.js"></script>
<div class="container">

<div class="col-md-6">
<h2>Sign in for volunteer</h2>
<form action="volunteerLoginCheck" method="post">
<div class="form-group row">
<div class="col-md-6">

<label for="username">Username</label>

<input type="text" class="form-control" name="username" placeholder = {{ warning1 }}>

</div>
</div>

<div class="form-group row">

<div class="col-md-6">
<input type="password" class="form-control" name="password" placeholder= {{ warning2 }}>
</div>
</div>
<input class="btn btn-default" type="submit" value="Sign in">
</form>
</div>


<div class="container">
<div class="col-md-6">
<h2>Sign in for assistance</h2>
<form   action="helpSeekerLoginCheck" method="post">
<div class="form-group row">
<div class="col-md-6">
<label for="username2">Username</label>
<input type="text" class="form-control" name="username2" placeholder= {{ warning3 }}>
</div>
</div>

<div class="form-group row">
<div class="col-md-6">
<input type="password" class="form-control" name="password2" placeholder= {{ warning4 }}>
</div>
</div>
<input class="btn btn-default" type="submit" value="Sign in">
</form>
</div>



	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
