

{% extends "layout.html" %}

{% block content %}
<p>{{ name }},your registration is successful!</p>


<div class="container">
<div class="col-md-6">
<form action="volunteerLoginCheck" method="post">
<div class="form-group row">
<div class="col-md-6">



<input type="text" class="form-control" name="username" value = {{name}}>

</div>
</div>

<div class="form-group row">

<div class="col-md-6">
<input type="password" class="form-control" name="password" value = {{password}}>

</div>
</div>
<input class="btn btn-default" type="submit" value="Sign in">
</form>
</div>
</div>





{% endblock %}
